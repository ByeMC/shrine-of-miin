            document.write('<p>... closed... &amp; come back... <b>NEVER</b></p>')

        function checkTime() {
            let currentDate = new Date();
            let time = currentDate.getHours();
            console.log(time)
            if (time < 21) {
                if (time > 7){
                    shrineOpen();
                }
                else {
                    shrineClose();
                }
            }
            else {
                shrineClose();
            }
        }
